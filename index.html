  De Efteling is een attractiepark in Brabant. Het ligt vlak bij Kaatsheuvel. Niet zo groot als de Disney parken, maar zeker in Nederland net zo bekend. De meest bekende attracties zijn de achtbaan "De Python" en het sprookjesbos, met onder andere Holle Bolle Gijs.
